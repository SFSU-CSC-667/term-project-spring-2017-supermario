<head>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

<body>
<nav class = "navbar navbar-inverse">
<div class = "container-fluid">
	<div class = "navbar-header">
		<a class = "navbar-brand" href="/">UNO</a>
	</div>
	<ul class = "nav navbar-nav navbar-left">
	<li><a href="/">Lobby</a></li>
	<li><a href="/game">Game</a></li>
	<li><a href="#" role="button" data-toggle="modal" data-target="#Instructions"> Instructions</a></li>
	</ul>
	<div id="Instructions" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">

					<p>Instructions go here</p>

<!--<a href="/create_game" role="button" class="btn btn-success" onclick="create_game()">Create Game</a>-->
<button class="btn btn-success" onclick="create_game('{{email}}')">Create Game</button>
<!--<button class="btn btn-success" onclick="create_game()">Create Game</button>-->
<div class="row">
	<div class="col-md-9">
<!--<h2> Welcome to {{title}}</h2>-->
<!--Code for each game that exists-->
		<div id="game-list">
			{{#each games}}
			<div id="game{{this.id}}" class="panel panel-default">
				<div class="panel-heading">
					<div class="row">
						<div class="col-md-7">
							<h4>Game {{this.id}}</h4>
						</div>
						<div class="col-md-4">
							<h5># of players</h5>
						</div>
						<div class="col-md-1">
							<a href="#" role="button" class="btn btn-success">Join Game</a>
						</div>
					</div>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-12">
							<ul class="list-inline">
<!--Code for each player in game-->
							<li>playerid1</li>
							<li>playerid2</li>
							<li>playerid3</li>
							<li>playerid4</li>
							</ul>
						</div> 
					</div>
				</div>
			</div>
			{{/each}}
		</div>
	</div>
</div>
<div id="chat" class="col-md-3">
		<!--Put Chat Widget here-->
		<h3> Chat widget here </h3>
		test msg
</div>
